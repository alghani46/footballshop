{% extends 'base.html' %}
{% block title %}{% if product %}Edit{% else %}Add{% endif %} Product{% endblock %}

{% block content %}
<div class="card shadow p-4">
    <h2 class="mb-3">{% if product %}Edit{% else %}Add{% endif %} Product{% if product %}: {{ product.name }}{% endif %}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{% if product %}Update{% else %}Save{% endif %}</button>
        <a href="{% url 'main:home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
